
 {% if class %}
<div class="row">
    <div class="col-md-6">
        <h3>Classes Timing</h3>
    </div>

</div>
 <hr>
<div class="row">
    <div class="col-md-3">
            <p>Name</p>
    </div>

     <div class="col-md-3">
        Description
    </div>

     <div class="col-md-3">
         Timing
    </div>

</div>
<hr>
{% for classes in class %}

 <div class="row">
    <div class="col-md-3">
            <p>{{classes.name}}</p>
    </div>

     <div class="col-md-3">
         <p>{{classes.description}}</p>

    </div>

     <div class="col-md-3">
         <p>{{classes.time}}</p>
    </div>

</div>

 {% endfor %}


<hr>

 {% else %}

       <center>
      <div class="row justify-content-center">
          <div class="col-md-8">
     No Data Found
              </div>
          </div>
          </center>
 {% endif %}
